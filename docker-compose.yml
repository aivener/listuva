models:
   image: tp33/django-docker:1.3
   external_links:
      - mysql:db
   ports:
      - "8001:8000"
   volumes:
      - /Users/aivener/ISA-Project/modelsul:/app
   command: "python manage.py runmodwsgi --reload-on-change"

exp:
   build: .
   links:
      - models:modelsul
      - kafka:kafka
      - es:es
   ports:
      - "8002:8000"
   volumes:
      - /Users/aivener/ISA-Project/expul:/app
   command: "python manage.py runmodwsgi --reload-on-change"

web:
   build: .
   links:
      - exp:expul
   ports:
      - "8000:8000"
   volumes:
      - /Users/aivener/ISA-Project/frontul:/app
   command: "python manage.py runmodwsgi --reload-on-change"

kafka:
   image: spotify/kafka
   container_name: kafka
   environment:
      ADVERTISED_HOST: kafka
      ADVERTISED_PORT: 9092
   hostname: kafka

es:
   image: elasticsearch:2.0
   container_name: es
   ports:
      - "9200:9200"

batch:
   image: tp33/django-docker:1.3
   container_name: batch
   links:
      - kafka:kafka
      - es:es
      # - exp:expul
   volumes:
      - /Users/aivener/ISA-Project:/app
   ports:
      - "8003:8000"
   command: "python batch.py"